<div class="card p10 cards">
    <h1 class="center">{{songName}}</h1>
    <br class="break">
    <h2 class="center">File Name:</h2>
    <p>{{name}}</p>
    <br class="break">
    <h2 class="artistName">Artist Name:</h2>
    <p>{{artistNamw}}</p>
    <br class="break">
    <h2 class="center">Uploaded by:</h2>
    <p class="uploaded">{{username}}</p>
    <app-audio-player-component class="audioPlayer" [id]="id" [link]="link" [name]="name" [file]="blob"></app-audio-player-component>
</div>
