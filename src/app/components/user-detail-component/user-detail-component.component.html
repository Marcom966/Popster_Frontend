<div class="loading-container" *ngIf="isLoading">
    <div class="spinner"></div>
    <div class="loading-text">Loading...</div>
</div>
<div class="iHateThisColor">
    <div class="upperContainer">
        <h1 class="h1New">Popster</h1>
    </div>
    <nav class="navbar">
        <button type="button" class="logbutton" (click)="backTotheHomepage()">Back to the Homepage</button>
        <button type="button" class="FileUpload" (click)="backtoUserFiles()">Back to user files</button>
    </nav>
    <div class="userDetail">
        <h1 class="generalName">Name: {{name}}</h1>
        <h1 class="generalName">Surname: {{surname}}</h1>
        <h1 class="generalName">Email: {{eMail}}</h1>
        <h1 class="generalName">Role: {{role}}</h1>
        <h1 class="generalName">Nickname: {{nickname}}</h1>
        <h1 class="generalName">Birthday: {{birth}}</h1>
    </div>
</div>
