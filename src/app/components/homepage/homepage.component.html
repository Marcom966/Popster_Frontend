
<div class="iHateThisColor">
    <div class="upperContainer">
        <h1 class="h1">Popster</h1>
    </div>
    <nav class="navbar">
        <button class="logbutton" (click)="logged ? logOut() : logIn()">{{logged ? "Log out" : "Log in/subscribe"}}</button>
        <button class="FileUpload" (click)="logged ? fileUpload() : redirect()">Upload a file</button>
    </nav>
    <div class="header">
        <h1 [ngClass]="logged ? 'welcome' : 'subscribe'">{{logged ? ("Welcome back "+name) : "Please subscribe"}}</h1>
    </div>
    <div class="uselessNess">
        <h1 [ngClass]="noFiles ? 'errorHomepage':'hompageUno'">{{noFiles ? 'No file has been uploaded yet' : 'Files uploaded so far:'}}</h1>
    </div>
    <div *ngIf="noFiles==false">
        <div class="CardGrids" *ngFor="let r of response">
            <app-card [data]="r"></app-card>
        </div>
    </div>
    <div class="footer">
        <app-footer></app-footer>
    </div>
</div>
