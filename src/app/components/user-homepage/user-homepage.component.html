<div class="iHateThisColor">
    <div class="upperContainer">
        <h1 class="h1New">Popster</h1>
    </div>
    <nav class="navbar">
        <button type="button" class="logbutton" (click)="backTotheHomepage()">Back to the Homepage</button>
        <button type="button" class="FileUpload" (click)="toUserDetails()">Dettagli Utente</button>
        <div class="header">
            <h1 class="welcome">Welcome {{username}}</h1>
        </div>
    </nav>
    <div class="nuovoContainer">
        <div class="uselessNess">
            <h1 [ngClass]="noFiles ? 'errorHomepage':'hompageUno'">{{noFiles ? 'No file has been uploaded yet' : ''}}</h1>
        </div>
        <div class="bigDiv" *ngIf="noFiles==false">
            <div class="CardcontainerHm">
                <div [ngClass]="data!=undefined&&data.length==2 ? 'row twocardsRow' : 'row'">
                    <div [ngClass]="data!=undefined&&data.length==2 ? 'col-md-6 mb-3' : 'col-md-4 mb-4'" *ngFor="let r of data">   
                        <app-card [ngClass]="data!=undefined&&data.length==1 ? 'onlyOneCard' : ''" [data]="r"></app-card>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div Class="somethingElseclass"  *ngIf="somethingElse==true">An error has occured, please contact our administrators</div>
    <button type="button" class="buttonSupport" *ngIf="somethingElse==true" (click)="toSupport()">Contact support</button>
    <div class="footer">
        <app-footer></app-footer>
    </div>
</div>
