

<div class="containerUpload">
    <div class="header">
        <p class="pheader">Popster</p>
    </div>
    <div class="navUpload">
        <i class="fa-solid fa-arrow-left"></i>
        <button class="button" (click)="back()">Go back</button>
        <p class="instructions">{{username}}, Upload a file here! </p>
        <button class="ToUser" (click)="toUser()">See all the files uploaded by {{username}}</button>
    </div>
    <div class="body">
        <div class="uploadContainer">
            <h1 class="centerUplload">Upload a file</h1>
            <form enctype="multipart/form-data" action="http://localhost:8080/api/v1/file" method="post">
                <label for="upload" class="upload">
                    <span class="span" aria-hidden="true"></span>
                    <input class="inputFull" id="inputFile" name="file" type="file" accept="*" (change)="onChangeFile($event)" #fileUpload>
                    <button type="reset" id="resetButton" class='reset'>X</button>
                    <button type="button" class="submitButton" (click)="onSubmit()">Upload</button>
                </label>
            </form>
            <div class="uploaded" *ngIf="subscribed==true">
                <p class="filename">File uploaded: {{name}}</p>
            </div>
        </div>
    </div>
</div>
